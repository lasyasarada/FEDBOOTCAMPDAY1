<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Match</title>

    <!-- Css is used for styling -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./images/alvies.jpg" alt="Alvies Logo" >
                <span class="profile-name">Alvies</span>
                <div class="row round-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span>3</span>
                    <span>-</span>
                    <span>4</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./images/barcelona.jpg" alt="Barcelona Logo" width="150px" height="150px">
                <span class="profile-name">Barcelona</span>
                <div class="row round-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="bat-button">Kick</button>
        </div>
        <div class="row" >
            <span class="result">Alvies / Barcelona Wins</span>
        </div>
    </div>
</body>
</html>
