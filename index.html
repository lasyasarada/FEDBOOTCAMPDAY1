<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Match</title>

    <!-- Css is used for styling -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./images/alvies.jpg" alt="alaves Logo" >
                <span class="profile-name" id="team-1-name">Alaves</span>
                <div class="row round-goals" id="team-1-round-goals">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./images/barcelona.jpg" alt="Barcelona Logo" width="150px" height="150px">
                <span class="profile-name"  id="team-2-name">Barcelona</span>
                <div class="row round-goals" id="team-2-round-goals">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="bat-button" onclick="handleStrikeButton()"></button>
        </div>
        <div class="row" id="result" hidden></div>   
    </div>
    
     <!-- Including JS File -->
    <script src="./app.js"></script>
</body>
</html>
